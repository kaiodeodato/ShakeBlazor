
schema {
  query: Query
}

  type Query {
    books(limit: Int, order: String): [Book]!
    authors(limit: Int): [Author]
    publishers(filter: String): [Publisher]
    photos(limit: Int): [Photos]
    posts(limit: Int, category: String, categoryDistict: Boolean, year:Int, priceRange: Boolean, id: ID): [Post]!
  }

  type Book {
    title: String!
    author: [Author]
    publisher: Publisher
  }

  type Author {
    name: String
    booksByAuthor: [Book]
  }

  type Publisher {
    company: String
    booksByPublisher: [Book]
  }

  type Post {
    _id: ID
    Title: String!
    SaleBy: String
    Price: Float
    PublicationYear: String
    Category: String
    Publisher: String
    Views: Int
    Image: String
    Description: String
    GeneralDetails: GeneralDetails
    minPrice: Float
    maxPrice: Float
  }

